<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вивчення мови</title>
  <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(#1a2980, #26d0ce);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 10px;
      padding: 25px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    h1 {
      color: #1a2980;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      background: #f5f5f5;
      padding: 12px;
      border-radius: 8px;
    }

    .stat {
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .correct {
      color: #28a745;
      background: rgba(40, 167, 69, 0.1);
    }

    .incorrect {
      color: #dc3545;
      background: rgba(220, 53, 69, 0.1);
    }

    .card {
      background: white;
      border: 2px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .word-display {
      font-size: 32px;
      font-weight: bold;
      color: #1a2980;
      margin-bottom: 20px;
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .input-container {
      width: 100%;
    }

    #translationInput {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border: 2px solid #ccc;
      border-radius: 6px;
      margin-bottom: 5px;
    }

    #translationInput:focus {
      border-color: #1a2980;
      outline: none;
    }

    .error {
      color: #dc3545;
      font-size: 14px;
      min-height: 20px;
      text-align: left;
      margin-top: 5px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 15px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .primary-btn {
      background: #1a2980;
      color: white;
    }

    .primary-btn:hover {
      background: #0d1a66;
    }

    .secondary-btn {
      background: #6c757d;
      color: white;
    }

    .secondary-btn:hover {
      background: #5a6268;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .message {
      padding: 12px;
      border-radius: 6px;
      font-weight: bold;
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .correct-msg {
      background: rgba(40, 167, 69, 0.1);
      color: #28a745;
      border: 2px solid #28a745;
    }

    .incorrect-msg {
      background: rgba(220, 53, 69, 0.1);
      color: #dc3545;
      border: 2px solid #dc3545;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .modal h2 {
      color: #1a2980;
      margin-bottom: 20px;
    }

    .score {
      font-size: 48px;
      font-weight: bold;
      color: #1a2980;
      margin-bottom: 10px;
    }

    .level-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .final-stats {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .final-stats div {
      margin: 8px 0;
      font-size: 16px;
    }

    .modal-btn {
      background: #1a2980;
      color: white;
      width: 100%;
      padding: 15px;
      font-size: 18px;
    }

    .modal-btn:hover {
      background: #0d1a66;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Вивчення мови</h1>
    
    <div class="stats">
      <div class="stat">Крок: <span id="currentStep">1</span>/<span id="totalSteps">10</span></div>
      <div class="stat correct">Вірно: <span id="correctCount">0</span></div>
      <div class="stat incorrect">Невірно: <span id="incorrectCount">0</span></div>
    </div>
    
    <div class="card">
      <div class="word-display" id="wordToTranslate">слово</div>
      <div class="input-container">
        <input type="text" id="translationInput" placeholder="Введіть переклад...">
        <div class="error" id="inputError"></div>
      </div>
    </div>
    
    <div class="buttons" id="buttonsContainer"></div>
    
    <div class="message" id="resultMessage"></div>
  </div>
  
  <div class="modal" id="resultsModal">
    <div class="modal-content">
      <h2>Результати</h2>
      <div class="score" id="levelScore">0%</div>
      <div class="level-title" id="levelTitle">Рівень</div>
      <div class="final-stats">
        <div>Вірно: <span id="finalCorrect">0</span></div>
        <div>Невірно: <span id="finalIncorrect">0</span></div>
        <div>Усього: <span id="finalTotal">10</span></div>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      const wordDictionary = [
        { english: "hello", ukrainian: "привіт" },
        { english: "goodbye", ukrainian: "до побачення" },
        { english: "thank you", ukrainian: "дякую" },
        { english: "please", ukrainian: "будь ласка" },
        { english: "yes", ukrainian: "так" },
        { english: "no", ukrainian: "ні" },
        { english: "house", ukrainian: "дім" },
        { english: "car", ukrainian: "машина" },
        { english: "book", ukrainian: "книга" },
        { english: "water", ukrainian: "вода" },
        { english: "food", ukrainian: "їжа" },
        { english: "friend", ukrainian: "друг" },
        { english: "family", ukrainian: "сім'я" },
        { english: "school", ukrainian: "школа" },
        { english: "work", ukrainian: "робота" }
      ];
      
      let currentStep = 1;
      const totalSteps = 10;
      let correctCount = 0;
      let incorrectCount = 0;
      let currentWordIndex = 0;
      let shuffledWords = [];
      
      function shuffle(array) {
        const shuffled = [...array];
        for (let i = shuffled.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
        }
        return shuffled;
      }
      
      function createButtons() {
        const buttonsContainer = $("#buttonsContainer");
        buttonsContainer.empty();
        
        const checkBtn = $("<button>")
          .attr("id", "checkBtn")
          .addClass("primary-btn")
          .text("Перевірити");
        
        const nextBtn = $("<button>")
          .attr("id", "nextBtn")
          .addClass("secondary-btn")
          .text("Наступне слово")
          .prop("disabled", true);
        
        const restartBtn = $("<button>")
          .attr("id", "restartBtn")
          .addClass("primary-btn")
          .text("Почати спочатку")
          .css("margin-top", "10px");
        
        buttonsContainer.append(checkBtn, nextBtn, restartBtn);
        
        checkBtn.click(checkAnswer);
        nextBtn.click(nextWord);
        restartBtn.click(initializeGame);
      }
      
      function createModalButton() {
        const modalContent = $(".modal-content");
        
        $("#restartModalBtn").remove();
        
        const restartModalBtn = $("<button>")
          .attr("id", "restartModalBtn")
          .addClass("modal-btn")
          .text("Спробувати ще");
        
        modalContent.append(restartModalBtn);
        
        restartModalBtn.click(function() {
          $("#resultsModal").hide();
          initializeGame();
        });
      }
      
      function initializeGame() {
        shuffledWords = shuffle(wordDictionary).slice(0, totalSteps);
        
        currentStep = 1;
        correctCount = 0;
        incorrectCount = 0;
        
        createButtons();
        createModalButton();
        
        updateStats();
        showNextWord();
        
        $("#translationInput").val("").prop("disabled", false);
        $("#inputError").text("");
        $("#resultMessage").removeClass("correct-msg incorrect-msg").text("");
        $("#checkBtn").prop("disabled", false);
        $("#nextBtn").prop("disabled", true);
        $("#resultsModal").hide();
      }
      
      function updateStats() {
        $("#currentStep").text(currentStep);
        $("#totalSteps").text(totalSteps);
        $("#correctCount").text(correctCount);
        $("#incorrectCount").text(incorrectCount);
      }
      
      function showNextWord() {
        if (currentStep > totalSteps) {
          endGame();
          return;
        }
        
        currentWordIndex = currentStep - 1;
        const currentWord = shuffledWords[currentWordIndex];
        
        $("#wordToTranslate").text(currentWord.english);
        
        $("#translationInput").val("").prop("disabled", false).focus();
        $("#inputError").text("");
        $("#resultMessage").removeClass("correct-msg incorrect-msg").text("");
        $("#nextBtn").prop("disabled", true);
        $("#checkBtn").prop("disabled", false);
        
        updateStats();
      }
      
      function checkAnswer() {
        const userAnswer = $("#translationInput").val().trim().toLowerCase();
        const currentWord = shuffledWords[currentWordIndex];
        const correctAnswer = currentWord.ukrainian.toLowerCase();
        
        if (!userAnswer) {
          $("#inputError").text("Введіть переклад");
          return;
        }
        
        $("#inputError").text("");
        
        const isCorrect = userAnswer === correctAnswer;
        
        if (isCorrect) {
          correctCount++;
          $("#resultMessage")
            .addClass("correct-msg")
            .text(`Вірно! Правильно: ${correctAnswer}`);
        } else {
          incorrectCount++;
          $("#resultMessage")
            .addClass("incorrect-msg")
            .text(`Невірно! Правильно: ${correctAnswer}`);
        }
        
        updateStats();
        
        $("#translationInput").prop("disabled", true);
        $("#checkBtn").prop("disabled", true);
        $("#nextBtn").prop("disabled", false);
      }
      
      function nextWord() {
        currentStep++;
        showNextWord();
      }
      
      function calculateKnowledgeLevel(score) {
        if (score >= 90) return { title: "Експерт" };
        if (score >= 70) return { title: "Просунутий" };
        if (score >= 50) return { title: "Середній" };
        if (score >= 30) return { title: "Початківець" };
        return { title: "Новачок" };
      }
      
      function endGame() {
        const score = Math.round((correctCount / totalSteps) * 100);
        const level = calculateKnowledgeLevel(score);
        
        $("#levelScore").text(score + "%");
        $("#levelTitle").text(level.title);
        $("#finalCorrect").text(correctCount);
        $("#finalIncorrect").text(incorrectCount);
        $("#finalTotal").text(totalSteps);
        
        $("#resultsModal").css({
          display: "flex",
          justifyContent: "center",
          alignItems: "center"
        });
      }
      
      $("#translationInput").keypress(function(e) {
        if (e.which === 13 && !$("#checkBtn").prop("disabled")) {
          checkAnswer();
        }
      });
      
      $(".card").click(function() {
        if (!$("#checkBtn").prop("disabled") && $("#translationInput").val().trim()) {
          checkAnswer();
        }
      });
      
      initializeGame();
    });
  </script>
</body>
</html>
